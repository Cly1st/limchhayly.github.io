---
layout: default
title: Blog
---
<section class="container mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold mb-12 text-center">Blog Posts</h1>
    
    <div class="grid gap-8 max-w-3xl mx-auto">
        {% for post in site.posts %}
        <article class="bg-gray-800 rounded-lg p-6 shadow-lg">
            <h2 class="text-2xl font-bold mb-2">
                <a href="{{ post.url }}" class="hover:text-indigo-400 transition duration-300">
                    {{ post.title }}
                </a>
            </h2>
            <div class="text-gray-400 mb-4">
                <time datetime="{{ post.date | date_to_xmlschema }}">
                    {{ post.date | date: "%B %d, %Y" }}
                </time>
                {% if post.categories %}
                <span class="mx-2">•</span>
                {% for category in post.categories %}
                <span class="bg-indigo-500 text-white text-sm font-medium px-3 py-1 rounded-full">{{ category }}</span>
                {% endfor %}
                {% endif %}
            </div>
            <p class="text-gray-300">{{ post.excerpt }}</p>
            <a href="{{ post.url }}" class="inline-block mt-4 text-indigo-400 hover:text-indigo-300 font-semibold">
                Read more →
            </a>
        </article>
        {% endfor %}
    </div>
</section>
