---
layout: default
---
<article class="container mx-auto px-6 py-12 max-w-3xl">
    <header class="mb-8">
        <h1 class="text-4xl font-bold mb-4">{{ page.title }}</h1>
        <div class="text-gray-400">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %d, %Y" }}
            </time>
            {% if page.categories %}
            <span class="mx-2">â€¢</span>
            {% for category in page.categories %}
            <span class="bg-indigo-500 text-white text-sm font-medium px-3 py-1 rounded-full">{{ category }}</span>
            {% endfor %}
            {% endif %}
        </div>
    </header>

    <div class="prose prose-lg prose-invert max-w-none">
        {{ content }}
    </div>

    <div class="mt-12 pt-8 border-t border-gray-800">
        <a href="/blog" class="text-indigo-400 hover:text-indigo-300 transition duration-300">&larr; Back to Blog</a>
    </div>
</article>
